<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="Incometax.css">
</head>
<body>
    <div class="calculator">
        <h2>Income Tax Calculator</h2>
        <div class="input-group">
            <label for="income">Income (INR):</label>
            <input type="number" id="income" placeholder="Enter your income">
        </div>
        <div class="input-group">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        <div class="input-group">
            <label for="accountBalance">Account Balance (INR):</label>
            <input type="number" id="accountBalance" placeholder="Enter your account balance">
        </div>
        <div class="input-group">
            <button onclick="calculateTax()">Calculate Tax</button>
        </div>
        <div class="result">
            <p>Your tax is: <span id="taxAmount">â‚¹0</span></p>
        </div>
    </div>
    <script src="Incometax.js"></script>
</body>
</html>
